<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <p id="count">1</p> 

    <div id="controls" style="margin-top: 20px; text-align: center;">
        <label><input type="checkbox" id="metronome" checked> Metronome</label><br>
        <label>
            <input type="checkbox" id="kick"> Kick Drum
            <input type="number" id="kickNum" min="1" max="4" placeholder="1–4">
        </label><br>

        <label>
            <input type="checkbox" id="snare"> Snare Drum
            <input type="number" id="snareNum" min="1" max="4" placeholder="1–4">
        </label><br>

        <label>
            <input type="checkbox" id="hihat"> Hi Hat
            <input type="number" id="hihatNum" min="1" max="4" placeholder="1–4">
        </label>
    </div>

    </div>

    <div id="timing-controls" style="margin-top: 30px; text-align: center;" ></div>


    <script src="main.js"></script>
</body>
</html>
